<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>spacer</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <header id="app">
            <h1>{{ title }}</h1>
        </header>

        <script>
            new Vue({
                el: '#app',
                data: {
                    title: 'Hello Vue!'
                }
            })
        </script>
    </body>
</html>
